apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: api
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - name: proxy
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: kong/kong-gateway:latest
          env:
            - name: KONG_DATABASE
              value: "off"
            - name: KONG_DECLARATIVE_CONFIG
              value: "/kong_config/kong.yaml"
            - name: KONG_PROXY_LISTEN
              value: "0.0.0.0:8000"
            - name: KONG_ADMIN_LISTEN
              value: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
            - name: KONG_PROXY_ACCESS_LOG
              value: /dev/stdout
            - name: KONG_ADMIN_ACCESS_LOG
              value: /dev/stdout
            - name: KONG_PROXY_ERROR_LOG
              value: /dev/stderr
            - name: KONG_ADMIN_ERROR_LOG
              value: /dev/stderr
            - name: KONG_PROTO_PATH
              value: "/usr/local/kong/protos"
          # ================================================================

          ports:
            - containerPort: 8000
          volumeMounts:
            - name: kong-config-volume
              mountPath: /kong_config
            - name: kong-protos-user
              mountPath: /kong/protos/user
            - name: kong-protos-product
              mountPath: /kong/protos/product-catalog
            - name: kong-protos-order
              mountPath: /kong/protos/order
            - name: kong-protos-payment
              mountPath: /kong/protos/payment
            - name: kong-protos-cart
              mountPath: /kong/protos/shopping-cart
            - name: google-protos
              mountPath: /usr/local/kong/include/google/api

      volumes:
        - name: kong-config-volume
          configMap:
            name: kong-config
        - name: kong-protos-user
          configMap:
            name: user-proto-files
        - name: kong-protos-product
          configMap:
            name: product-proto-files
        - name: kong-protos-order
          configMap:
            name: order-proto-files
        - name: kong-protos-payment
          configMap:
            name: payment-proto-files
        - name: kong-protos-cart
          configMap:
            name: cart-proto-files
        - name: google-protos
          configMap:
            name: google-api-protos